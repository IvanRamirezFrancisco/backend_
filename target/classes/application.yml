server:
  port: ${PORT:8080}

spring:
  application:
    name: auth-system

  datasource:
    # Conexión dinámica usando las variables de entorno de Railway
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours
      refresh-expiration: 604800000 # 7 days

    two-factor:
      issuer: "AuthSystem"

    verification:
      email:
        expiration: 86400000 # 24 hours
      sms:
        expiration: 300000 # 5 minutes
        max-attempts: 3

    rate-limiting:
      max-login-attempts: 5
      lockout-duration: 900000 # 15 minutes

  base-url: ${FRONTEND_URL:http://localhost:4200}

  notification:
    sms:
      provider: sinch
      project-id: ${SINCH_PROJECT_ID}
      access-key-id: ${SINCH_ACCESS_KEY_ID}
      secret-key: ${SINCH_SECRET_KEY}
      from-number: ${SINCH_FROM_NUMBER}
      dev-mode: false

logging:
  level:
    com.security: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.web.servlet: DEBUG
